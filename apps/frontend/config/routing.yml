createProgram:
  url: /tao-lich
  param: { module: Homepage, action: create}
detailProgram:
  url: /chi-tiet/:id
  param: { module: Homepage, action: detail}

####################################### AJAX ########################################
ajaxCreateProgram:
  url: /ajax/tao-lich
  param: { module: Homepage, action: ajaxCreate}
####################################### END AJAX ####################################

homepage:
  url:   /
  param: { module: Homepage, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
